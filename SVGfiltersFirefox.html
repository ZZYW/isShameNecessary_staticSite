    <svg id='image' version="1.1" xmlns="http://www.w3.org/2000/svg" height="0">
    <defs> 
    <filter id="contrast">
    <feGaussianBlur stdDeviation="1.5"/>
    <feComponentTransfer>
    <feFuncR type="discrete" tableValues="0 .5 1 1"/>
    <feFuncG type="discrete" tableValues="0 .5 1"/>
    <feFuncB type="discrete" tableValues="0"/>
    </feComponentTransfer>
    </filter>

    <filter id="brightness">
    <feComponentTransfer>
    <feFuncR type="linear" slope="5"/>
    <feFuncG type="linear" slope="5"/>
    <feFuncB type="linear" slope="5"/>
    </feComponentTransfer>
    </filter> 

    <filter id="grayscale">
    <feColorMatrix values="0.3333 0.3333 0.3333 0 0
    0.3333 0.3333 0.3333 0 0
    0.3333 0.3333 0.3333 0 0
    0      0      0      1 0"/> 
    </filter>

    <filter id="saturate">
    <feComponentTransfer>
    <feFuncR tableValues="1 .33 .33" type="table"/>
    <feFuncG tableValues=".33 1 .33" type="table"/>
    <feFuncB tableValues=".33 .33 1" type="table"/>
    </feComponentTransfer>
    </filter>


    <filter id="hue-rotate">
    <feComponentTransfer>
    <feFuncR type="table" tableValues="1 0"/>
    <feFuncG type="table" tableValues="1 0"/>
    <feFuncB type="table" tableValues="1 0"/>
    </feComponentTransfer>
    </filter>


    <filter id="sepia">
    <feComponentTransfer>
    <feFuncR tableValues="0.15 .25" type="table"/>
    <feFuncG tableValues=".01 .25" type="table"/>
    <feFuncB tableValues="0 .09" type="table"/>
    </feComponentTransfer>
    </filter>

    <filter id="invert">
    <feComponentTransfer>
    <feFuncR type="table" tableValues="1 0"/>
    <feFuncG type="table" tableValues="1 0"/>
    <feFuncB type="table" tableValues="1 0"/>
    </feComponentTransfer>
    </filter>

    <filter id="blur">
    <feGaussianBlur stdDeviation="10" result="outBlur"/>
    </filter>


    </defs> 
    </svg>
